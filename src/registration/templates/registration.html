<div class="container" data-ng-controller="PageController">

  <h1 class="page-title">Welcome</h1>

  <form class="form" name="demoForm" data-av-val-form="default">
    <div class="panel panel-card">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-4 col-md-5 col-sm-6">
            <h3 class="subheader panel-header">Profile</h3>

            <div class="form-group">
              <label for="name">
                Name
                <span class="inline-help"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="A word or set of words by which a person, animal, place, or thing is known, addressed, or referred"
                >
                  What's this
                </span>
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                data-ng-model="reg.name"
                data-av-val-field="name"
              >
              <p data-av-val-container></p>
            </div>

            <div class="form-group">
              <label for="dropdownStates1">States</label>
              <select
                id="dropdownStates1"
                class="form-control select2"
                data-av-dropdown
                data-ng-model="selectedState"
                data-ng-options="state.name for state in reg.states"
                data-placeholder="Select State"
                data-allow-clear="true"
                >
                <option value="" ng-if="false"></option>
              </select>
            </div>

            <div class="form-group">
              <label for="noIcon">No Icon</label>
              <input type="text"
               class="form-control"
               id="noIcon"
               data-ng-model="reg.date"
               data-av-datepicker
               data-av-val-field="date"
              />
              <p data-av-val-container></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="form-controls">
      <button type="button" class="btn btn-default">Clear</button>
      <button type="button" class="btn btn-default">Cancel</button>
      <button
        type="button"
        class="btn btn-info"
        data-ng-click="reg.onShow()">
        Show
      </button>
      <input type="submit" class="btn btn-primary form-controls-right" data-ng-disabled="demoForm.$invalid" value="Next">
    </div>
  </div>

</form>
